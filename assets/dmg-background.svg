<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#dee2e6" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Title -->
  <text x="300" y="50" text-anchor="middle" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="600" fill="#2c3e50">
    CFS Spool
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="80" text-anchor="middle" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" fill="#6c757d">
    Creality CFS RFID Tag Reader
  </text>
  
  <!-- Instructions -->
  <text x="300" y="350" text-anchor="middle" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#495057">
    Arraste o CFS Spool para a pasta Applications para instalar
  </text>
  
  <!-- Arrow pointing to Applications folder -->
  <g transform="translate(450, 200)">
    <path d="M 0,0 L 20,10 L 0,20 L 5,10 Z" fill="#4CAF50" opacity="0.8"/>
    <line x1="5" y1="10" x2="50" y2="10" stroke="#4CAF50" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="50" cy="100" r="30" fill="#4CAF50"/>
    <circle cx="550" cy="320" r="25" fill="#2196F3"/>
    <circle cx="80" cy="320" r="20" fill="#FF9800"/>
  </g>
</svg>
